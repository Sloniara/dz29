{% extends 'blog/base.html' %}

{% block content %}
<h2>Регистрация нового пользователя</h2>
<form method="post" enctype="multipart/form-data">
    <div class=card">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">
      Зарегистрироваться</button>
</form>
{% endblock %}
